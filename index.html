<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <link rel="icon" href="_public/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="MrJoker的学习笔记">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/prism.css">-->
</head>

<body>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: '学习笔记',
      maxLevel: 3,                                          // 最大支持渲染的标题层级
      coverpage: true,                                      // 封面 _coverpage.md
      loadNavbar: true,
      auto2top: true,                                       // 切换页面自动跳转到页面顶部
      search: {
        //maxAge: 86400000,                                 // 过期时间单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',   
        depth: 4,                                           // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <!--核心文件--><!--https://unpkg.com/docsify/lib/-->
  <script src="_public/js/docsify.min.js"></script>
  <!--代码高亮--><!--https://unpkg.com/prismjs/components/-->
  <script src="_public/js/prism-java.js"></script>
  <script src="_public/js/prism-sql.js"></script>
  <script src="_public/js/prism-bash.js"></script>
  <!--全文搜索--><!--https://cdn.bootcss.com/docsify/4.5.9/plugins/-->
  <script src="_public/js/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 --><!--https://unpkg.com/docsify/lib/plugins/-->
  <script src="_public/js/zoom-image.js"></script>
</body>
</html>
